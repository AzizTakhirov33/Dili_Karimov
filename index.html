<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <form action="" method="post">
            <h2>Personla information</h2>
            <hr>
            <div class="content">
                <div class="input-box">
                    <label for="accountname">Account Name</label>
                    <input type="text" placeholder="Account Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="User Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email-address">Email Address</label>
                    <input type="email" placeholder="Email Address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your password" name="name" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm your password</label>
                    <input type="password" placeholder="Confirm password" name="name" required>
                </div>
                <div class="input-box">
                    <label for="siteaddress">Site address</label>
                    <input type="text" placeholder="Site address" name="name" required>
                </div>
            </div>
            <h2>Biling information</h2>
            <hr>
            <div class="content">
                <div class="input-box">
                    <label for="firstname">First name</label>
                    <input type="text" placeholder="First name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Last name</label>
                    <input type="text" placeholder="Last name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email-address">Email Address</label>
                    <input type="email" placeholder="Email Address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="country">Country</label>
                    <select id="country" name="name">
                        <option value="" disabled selected>Select a country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="mx">Mexico</option>
                        <option value="ru">Russia</option>
                        <option value="cn">China</option>
                        <option value="jp">Japan</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="input-box">
                    <label for="address1">Address line 1</label>
                    <input type="text" placeholder="Your address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="address2">Address line 2</label>
                    <input type="text" placeholder="Your address" name="name" required>
                </div>
            </div>
            <h2>Social profile</h2>
            <hr>
            <div class="content">
                <div class="input-box-media">
                    <i class="ri-facebook-circle-line"></i>
                    <input type="text" placeholder="Enter social media username">
                </div>
                <div class="input-box-media">
                    <i class="ri-instagram-line"></i>
                    <input type="text" placeholder="Enter social media username">
                </div>
                <div class="input-box-media">
                    <i class="ri-linkedin-box-line"></i>
                    <input type="text" placeholder="Enter social media username">
                </div>
                <!-- <div class="button-container">
                    <button type="submit">Register</button>
                </div> -->
            </div>
        </form>
    </div>
</body>
</html>
